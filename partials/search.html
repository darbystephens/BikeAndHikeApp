
<div class="backgroundLayer">
</div>
<h1 id="createHeader">SEARCH EVENT</h1>
<div id="bikeContainer">
  <img id="bikeImg" src="imgs/bike.jpeg">
</div>
<div class="searchContainer">
  <input type="text" placeholder="Filter Search">
</div>
<div class="eventContainer">
  <div class="eventDiv" ng-repeat="event in $ctrl.events" >
    {{event}}
    <p>Host: {{event.host}}</p>
    <p>Date: {{event.date}}</p>
    <p>Information: {{event.info}}</p>
    <p>City: {{event.city}}</p>
    <p>Location: {{event.name}}</p>

  </div>
</div>
